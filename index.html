<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylel.css">
</head>
<body class="body">
    <div class="main">
        <div class="register">
            <h2>Register Form</h2>
            <form action="">
                <label for="">First Name :</label> <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label for="">Last Name :</label> <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label for="">Your Age :</label> <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label for="">E-mail :</label> <br>
                <input type="email" name="email" id="name" placeholder="Enter Your E-mail">
                <br><br>
                <label for="gender">Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for="">Known Language :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="bangla">
                &nbsp;
                <span id="english">Bangla</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="english">
                &nbsp;
                <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="english">Hindi</span>
                <br><br>
                <input class="btn" type="submit" value="Submit">



            </form>
        </div>
    </div>
    <br><br>
    <footer><hr> <small><p>2023&copy;All rights reserved by Badhon.</p></small></footer>
</body>
</html>
